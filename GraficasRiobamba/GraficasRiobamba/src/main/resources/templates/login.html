<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMINISTRADOR</title>
    <link rel="stylesheet" href="/css/styleAdmin.css">

</head>
<body>
 
     <!--Star login -->
  <section class="loging">
         <div class="container">
               <div class="titulo-sistema">
                   <h1>Graficas Riobamba </h1>
                   <h3>Sistema de Autenticación</h3>
               </div>
               <div class="container-formulario">
                      <div class="logo">
                         <img src="/img/img-admin/user.png" alt="">
                      </div>
                      <div class="formulario">
			                    <div th:if="${param.error}" style="color:black;"  >
           
Nombre de usuario y contraseña inválidos.
        </div>
        <div th:if="${param.logout}"  style="color:black;" >
            
Cerraste Sesión con Exito!
        </div>
					        
                            <form th:action="@{/GraficasRiobamba/login}" method="post">
                                <input  type="text" id="username" name="username" placeholder="USUARIO">
                                <input type="password" id ="password" name="password" placeholder="CONTRASEÑA">
                                    <input type="submit" class="btn" id="boton"  value="INICIAR SESIÓN"/>
                          
                             
                             </form>
  </div>
                      
               </div>
         </div>
  </section>

  <!--End Login -->
</body>
</html>
